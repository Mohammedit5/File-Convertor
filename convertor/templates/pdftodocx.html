{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div>
    <br/>
    <H1 style="text-align: center; font-family: 'Comic Sans MS'; color: black">Convert your PDF into DOCX</H1>
    <br/>
</div>

<div>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h5 style="text-align: center">Click the icon below to upload files</h5>
        </div>
        <div class="image-upload">
            <label for="files_docx">
                <img src="{% static 'icons/upload.png' %}"/>
            </label>

            <input id="files_docx" type="file" name="file" accept="application/pdf,application/vnd.ms-excel"  hidden/>
        </div>
        </br>
        </br>
        </br>
        </br>
        <div>
            <h5 id="filecount" style="text-align: center"></h5>
        </div>
        <div class="buttons">
            <button id="uploadbutton" type="submit"
                    class="btn btn-primary " disabled>Upload
            </button>
            <a id="removequeue" href="./pdftableextract" type="button"
                    class="btn btn-danger disabled" >Remove queue
            </a>
        </div>
        </br>
        </br>

    </form>
</div>
</br>
{% if url %}
    <h5 style="text-align: center">Your file is ready for download.</h5>
    </br>
    <a style="margin:0 auto;display: block; width: 100px" type="button" class="btn btn-primary" href="../static/uploaded_files/pdftodocx/{{ url }}" download="output.docx">Download</a>
{% endif %}

<div class="container quote-imgs-thumbs quote-imgs-thumbs--hidden" id="result" aria-live="polite"
>
    <object data="" type="application/pdf" width="600" height="500" id="object">
    <a href="" id="file-tag"></a>
</object>
</div>


{% endblock %}
{% block custom_js %}
<script src="{% static 'file-upload.js' %}"></script>
{% endblock %}
